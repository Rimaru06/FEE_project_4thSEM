<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .text-sec {
            text-align: center;
            padding: 20px 0;
        }

        .text-sec h1 {
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .box {
            width: calc(33.33% - 40px);
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .cards {
            border-radius: 15px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px; /* Fixed height for all images */
            object-fit: cover; /* Ensure images cover the entire space */
            display: block;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card figcaption {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            margin: 0;
        }

        /* Hover effect */
        .card:hover figcaption {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Responsive styling */
        @media screen and (max-width: 768px) {
            .box {
                width: calc(50% - 40px);
            }
        }

        @media screen and (max-width: 480px) {
            .box {
                width: calc(100% - 40px);
            }
        }
    </style>
  </head>

  <body>
  <div class="text-sec" >
      <h1>Workouts</h1>
  </div>
    <div class="container">
      <div class="box" id="chest">
        <div class="cards">
          <figure class="card">
            <img src="./img/chest.webp" />
            <figcaption>Chest</figcaption>
          </figure>
        </div>
      </div>
      <div class="box" id="back">
                <div class="cards">
          <figure class="card">
            <img src="./img/back1.webp" />
            <figcaption>Back</figcaption>
          </figure>
        </div>
      </div>
      <div class="box" id="legs">
                <div class="cards">
          <figure class="card">
            <img src="./img/legs.jpg" />
            <figcaption>legs</figcaption>
          </figure>
        </div>
      </div>
      <div class="box" id="bicep">
                <div class="cards">
          <figure class="card">
            <img src="./img/bicep.jpg" />
            <figcaption>biceps</figcaption>
          </figure>
        </div>
      </div>
      <div class="box" id="shoulder">
                <div class="cards">
          <figure class="card">
            <img src="./img/shoulder1.webp" />
            <figcaption>shoulder</figcaption>
          </figure>
        </div>
      </div>
      <div class="box" id="tricep">
                <div class="cards">
          <figure class="card">
            <img src="./img/tricep.jpg" />
            <figcaption>tricep</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <script src="./workout.js"></script>
  </body>
</html>
